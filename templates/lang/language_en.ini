[HOWTO]
TEXT="<h2>Setup help</h2><h3>Retrieve data from the heater</h3><p>There are two ways to retrieve the heater data:</p><h4>Luxtronik 2 Plugin</h4><p>Using the setting <strong>Retrieve data automatically</strong> and the <strong>query cycle</strong>, the data can be retrieved regularly.</p><h4>Loxone virtual output</h4><p>Using a virtual output in Loxone, the data can be retrieved regularly, e.g. using a pulse generator, or the retrieval can be triggered using logic.</p><h3>Integrate data in Loxone</h3><p>The data from the heater is transmitted to the Miniserver via MQTT using the <strong>Luxtronik 2 Plugin</strong>. The wiki article <a href="https://wiki.loxberry.de/konfiguration/widget_help/widget_mqtt/mqtt_gateway/mqtt_schritt_fur_schritt_mqtt_loxone">MQTT - Step by step: MQTT â†’ Loxone</a> explains how to integrate the data into Loxone via a virtual input. The requirements mentioned at the beginning of the article are already met when the Luxtronik 2 plugin has been fully configured. To check, you can check in the <a href="/admin/system/mqtt-gateway.cgi?form=incoming">Incoming overview of the MQTT plugin</a> whether data is already available.</p><h3>Retrieve data via Loxone (virtual output)</h3>"
