[HOWTO]
TEXT="<h2>Einrichtungshilfe</h2><h3>Daten von Heizung abrufen</h3><p>Es gibt zwei Möglichkeiten die Daten der Heizung abzurufen:</p><h4>Luxtronik 2 Plugin</h4><p>Mittels der Einstellung <strong>Daten automatisch abrufen</strong> und dem <strong>Abfragezyklus</strong> können die Daten regelmäßig abgerufen werden.</p><h3>Daten in Loxone einbinden</h3><p>Die Daten von der Heizung werden mittels dem <strong>Luxtronik 2 Plugin</strong> per MQTT an den Miniserver übermittelt. In dem Wiki Artikel <a href="https://wiki.loxberry.de/konfiguration/widget_help/widget_mqtt/mqtt_gateway/mqtt_schritt_fur_schritt_mqtt_loxone">MQTT - Schritt für Schritt: MQTT → Loxone</a> wird erklärt, wie man die Daten per virtuellem Eingang in Loxone einbindet. Die Voraussetzungen, wie sie gleich am Anfang des Artikels erwähnt werden, sind bereits erfüllt, wenn das Luxtronik 2 Plugin fertig konfiguriert wurde. Zur überprüfen kann man in der <a href="/admin/system/mqtt-gateway.cgi?form=incoming">Incoming overview des MQTT Plugins</a> kontrollieren, ob bereits Daten verfügbar sind.</p>"
